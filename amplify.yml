version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            # Set API URL from environment variable
            - echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" >> .env
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
